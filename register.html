<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Швейна Рота</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/log_in.css">
</head>
<body class="bg-light">

    <div class="container registration-container">
        <h1 class="text-center mb-4">Створення акаунту</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Приєднуйтесь до волонтерства</h5>
                <p class="text-muted text-center mb-4">
                    Реєстрація дозволить вам залишати публікації, отримувати доступ до спеціальних пропозицій та зберігати вашу активність.
                </p>

                <form method="POST" action="#">
                    <!-- CSRF Token -->
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                    <!-- Поле для імені -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Ваше ім'я</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Введіть ваше ім'я" required>
                    </div>

                    <!-- Поле для email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Електронна пошта</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>

                    <!-- Поле для пароля -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Введіть пароль" required>
                            <span class="input-group-text btn-show-password" id="togglePassword">Показати</span>
                        </div>
                    </div>

                    <!-- Кнопка для реєстрації -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Зареєструватися</button>
                    </div>

                    <!-- Вже є акаунт? -->
                    <div class="text-center mt-3">
                        Вже маєте акаунт? <a href="/login.html" class="text-decoration-none">Увійти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Підключення Bootstrap та JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
