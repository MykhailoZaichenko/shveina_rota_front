<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Швейна Рота</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/log_in.css">
</head>
<body class="bg-light">

    <div class="container login-container">
        <h1 class="text-center mb-4">Вхід до акаунту</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Ласкаво просимо назад!</h5>
                <p class="text-muted text-center mb-4">
                    Увійдіть до вашого облікового запису, щоб отримати доступ до ваших публікацій і користуватися всіма можливостями "Швейної Роти".
                </p>

                <form method="POST" action="#">
                    <!-- CSRF Token -->
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                    <!-- Поле для email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Електронна пошта</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>

                    <!-- Поле для пароля -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Введіть пароль" required>
                            <span class="input-group-text btn-show-password" id="togglePassword">Показати</span>
                        </div>
                    </div>

                    <!-- Запам'ятати мене -->
                    <!-- <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                        <label class="form-check-label" for="rememberMe">Запам'ятати мене</label>
                    </div> -->

                    <!-- Кнопка для входу -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Увійти</button>
                    </div>

                    <!-- Забули пароль або реєстрація -->
                    <div class="text-center mt-3">
                        Не маєте акаунту? <a href="/register.html" class="text-decoration-none">Зареєструватися</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Підключення Bootstrap та JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Показ/приховування пароля
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Приховати' : 'Показати';
        });
    </script>
</body>
</html>
